<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Canelitos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
            <div>
                <a class="btn" href="{{ url_for('home') if session.get('user') else url_for('login') }}">Inicio</a>
                <a class="btn" href="{{ url_for('home') if session.get('user') else url_for('login') }}">Retroceder</a>
            </div>
            <h1>Tienda Canelitos</h1>
            {% if session.get('user') %}
                <div class="user-info">
                    Bienvenido: {{ session.get('user') }}
                    <a href="{{ url_for('profile') }}">Perfil</a> |
                    <a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
                </div>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
    </footer>
</body>
</html>
